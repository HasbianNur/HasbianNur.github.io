<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XI-RPL | Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="dashboard/index.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email Tidak Boleh Kosong!</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password Tidak Boleh Kosong!</div>
      </div>
      <div class="pass-txt"><a href="#">Lupa Password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Belum punya akun? <a href="/register.html" class="text-decoration-none">Daftar Disini!</a></div>
  </div>

  <script src="js/login.js"></script>

</body>
</html>
